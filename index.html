<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pokemon Data</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="input-container">
                <label for="pkmn-search">Type in a Pokemon to search:</label>
                <input type="search" name="pkmn" id="pkmn-search" maxlength="25">
            </div>
            <div class="button-container">
                <button type="button" id="search-btn">Search</button>
            </div>
            <p class="error-message"></p>
        </nav>
        <main>
            <div class="content"> 
                <img src="" alt="pokemon-image" id="pokemon-image">
                <div class="pokemon-data">
                    <ul>
                        <li id="name">
                            <strong>Name:</strong>
                            <span></span>
                        </li>
                        <li id="pokedex-id">
                            <strong>Pokedex Number:</strong>
                            <span></span>
                        </li>
                        <li id="type">
                            <strong>Type:</strong>
                            <span></span>
                        </li>
                        <li id="height">
                            <strong>Height:</strong>
                            <span></span>
                        </li>
                        <li id="weight">
                            <strong>Weight:</strong>
                            <span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
