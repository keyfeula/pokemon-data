<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pokemon Data</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="input-container">
                <label for="pkmn-search">Type in a pokemon to search:</label>
                <input type="search" name="pkmn" id="pkmn-search" maxlength="25">
            </div>
            <div class="button-container">
                <button type="button" id="search-btn">Search</button>
            </div>
        </nav>
        <main>
            <div class="content">
                <img src="" alt="pokemon-image" id="pokemon-image">
                <div class="pokemon-data">
                    <ul>
                        <li id="name">Name: </li>
                        <li id="pokedex-id">Pokedex Number: </li>
                        <li id="type">Type: </li>
                        <li id="height">Height:</li>
                        <li id="weight">Weight:</li>
                        <li id="abilities">Abilities:</li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
